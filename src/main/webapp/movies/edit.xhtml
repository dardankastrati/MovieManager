<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{movieBean.currentMovieID}"/>
        <f:viewAction action="#{movieBean.initMovie()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="/main.xhtml">

            <!-- Complet here if we need to custom top menu
            <i:define name="top"></ui:define> 
            -->

            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <h:panelGroup rendered="#{movieBean.currentMovieID != null}">
                            <div class="form-group">
                                <h:outputLabel value="ID" for="id"/>
                                <h:outputText id="id" class="form-control" value="#{movieBean.currentMovie.id}"/>
                            </div>
                        </h:panelGroup>

                        <div class="form-group">
                            <h:outputLabel value="Nom du film" for="name"/>
                            <h:inputText id="name" class="form-control" value="#{movieBean.currentMovie.name}"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Producteur" for="producer"/>
                            <h:inputText id="producer" class="form-control" value="#{movieBean.currentMovie.producer}"/>
                        </div>


                        <h:commandButton class="btn btn-primary" value="RÃ©initialiser" action="#{movieBean.reset}" />
                        &nbsp;
                        <h:commandButton rendered="#{movieBean.currentMovieID != null}" class="btn btn-primary" value="Valider" action="#{movieBean.update}"/>
                        <h:commandButton rendered="#{movieBean.currentMovieID == null}" class="btn btn-primary" value="Valider" action="#{movieBean.add}"/>
                        &nbsp;
                        <h:commandButton class="btn btn-default" value="Annuler" action="accueilFromMovieEdit"/>

                    </h:form>
                </div>
            </ui:define>

            <!-- Complet here if we need to custom bottom (footer)
            <ui:define name="bottom"></ui:define>
            -->

        </ui:composition>
    </h:body>
</html>
