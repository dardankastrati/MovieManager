<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edition de la personne</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="/main.xhtml">

            <!-- Complet here if we need to custom top menu
            <i:define name="top"></ui:define> 
            -->

            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <h:panelGroup rendered="#{personBean.currentPersonID != null}">
                            <div class="form-group">
                                <h:outputLabel value="ID" for="id"/>
                                <h:outputText id="id" class="form-control" value="#{personBean.currentPerson.id}"/>
                            </div>
                        </h:panelGroup>

                        <div class="form-group">
                            <h:outputLabel value="Prénom" for="firstName"/>
                            <h:inputText id="firstName" class="form-control" value="#{personBean.currentPerson.firstName}"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Nom" for="lastName"/>
                            <h:inputText id="lastName" class="form-control" value="#{personBean.currentPerson.lastName}"/>
                        </div>


                        <h:commandButton class="btn btn-primary" value="Réinitialiser" action="#{personBean.reset}" />
                        &nbsp;
                        <h:commandButton rendered="#{personBean.currentPersonID != null}" class="btn btn-primary" value="Valider" action="#{personBean.update}"/>
                        <h:commandButton rendered="#{personBean.currentPersonID == null}" class="btn btn-primary" value="Valider" action="#{personBean.add}"/>
                        &nbsp;
                        <h:commandButton class="btn btn-default" value="Annuler" action="accueilFromPeopleEdit" />

                    </h:form>
                </div>
            </ui:define>

            <!-- Complet here if we need to custom bottom (footer)
            <ui:define name="bottom"></ui:define>
            -->

        </ui:composition>
    </h:body>
</html>
