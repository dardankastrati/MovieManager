<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="main.xhtml">

            <!-- Complet here if we need to custom top menu
            <i:define name="top"></ui:define> 
            -->

            <ui:define name="content">

                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Liste des personnes</p>
                        </div>
                        <h:dataTable class="table table-hover" value="#{personBean.peopleList}" var="person">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:link outcome="people/moviesList.xhtml" value="#{person.id}">
                                    <f:param name="id" value="#{person.id}"/>
                                </h:link>
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Pr√©nom</f:facet>
                                <h:link outcome="people/moviesList.xhtml" value="#{person.firstName}">
                                    <f:param name="id" value="#{person.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nom</f:facet>
                                <h:link outcome="people/moviesList.xhtml" value="#{person.lastName}">
                                    <f:param name="id" value="#{person.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre de films</f:facet>
                                    #{person.movies.size()}
                            </h:column>
                        </h:dataTable>
                        <br />
                        <h:form>
                            <h:commandButton class="btn btn-primary" value="Ajouter" action="#{personBean.nav('addPerson')}" />
                        </h:form>
                    </div>
                    
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Liste des films</p>
                        </div>
                        <h:dataTable class="table table-hover" value="#{movieBean.moviesList}" var="movie">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:link outcome="movies/details.xhtml" value="#{movie.id}">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Nom du film</f:facet>
                                <h:link outcome="movies/details.xhtml" value="#{movie.name}">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Producteur</f:facet>
                                <h:link outcome="movies/details.xhtml" value="#{movie.producer}">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre de personnes</f:facet>
                                    #{movie.people.size()}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>

            </ui:define>

            <!-- Complet here if we need to custom bottom (footer)
            <ui:define name="bottom"></ui:define>
            -->

        </ui:composition>
    </h:body>
</html>
